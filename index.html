<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourModel Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <h1>YourModel Demo</h1>
            <div class="nav-links">
                <a href="#section1">功能A</a>
                <a href="#section2">功能B</a>
                <a href="#paper">论文</a>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="container">
        <!-- 论文摘要区 -->
        <section class="abstract">
            <h2>YourModel: 突破性技术</h2>
            <p>模型介绍和关键特性...</p>
            <a href="pdf/paper.pdf" class="btn">📄 下载论文</a>
        </section>

        <!-- 示例表格 -->
        <section id="section1">
            <h2>零样本生成</h2>
            <table class="demo-table">
                <thead>
                    <tr>
                        <th>语言</th>
                        <th>提示音频</th>
                        <th>文本</th>
                        <th>YourModel v1</th>
                        <th>YourModel v2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ZH</td>
                        <td>
                            <audio controls>
                                <source src="audio/prompt-zh.mp3" type="audio/mpeg">

                            </audio>
                        </td>
                        <td>示例文本内容...</td>
                        <td>
                            <audio controls>
                                <source src="audio/output-v1-zh.mp3" type="audio/mpeg">
                            </audio>
                        </td>
                        <td>
                            <audio controls>
                                <source src="audio/output-v2-zh.mp3" type="audio/mpeg">
                            </audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/audio.js"></script>

</html>
